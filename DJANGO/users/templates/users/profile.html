{%extends "iris/base.html"%}
{%load crispy_forms_tags%}
{%block content%}
    <img src="{{user.profile.image.url}}">
    <h2>{{user.username}}</h2>
    <h2>{{user.email}}</h2>
    
    <div>
        <form method="POST" enctype="multipart/form-data">
            {%csrf_token%}
            {{u_form|crispy}}
            {{p_form|crispy}}
            <button>Update!</button>
        </form>
    </div>
    
{%endblock content%}
